<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content>
  <meta name="author" content>
  <title>Delete Auto</title>
  <link rel="stylesheet" href="https://snipp.ru/cdn/chosen/1.8.7/chosen.min.css">
  <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://snipp.ru/cdn/chosen/1.8.7/chosen.jquery.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#work').chosen({
        width: '100%',
        no_results_text: 'Совпадений не найдено',
        placeholder_text_multiple: 'Выберите Автомобиль'
      });
    });
  </script>
</head>
<body>
<div class="container">
  <form class="form-signin" role="form" th:action="@{/admin/deleteauto}" th:method="post" th:object="${auto}">

    <select class="js-chosen" multiple name="work" id="work" th:name="auto" required>
      <option value=""></option>
      <option th:each="auto : ${autos}" th:value="${auto.id}">
        <span th:text="${auto.id}"></span>
        <span th:text="${auto.brand}"></span>
        <span th:text="${auto.model}"></span>
        <span th:text="${auto.technicalPassport}"></span>
        <span th:text="${auto.stateNumber}"></span>
        <span th:text="${auto.year}"></span>
      </option>
    </select> <br>
    <input type="submit" name="Отправить">
  </form>

</div>
<br>
<br>
<a href="/admin">Назад на главную страницу</a>
</body>
</html>
